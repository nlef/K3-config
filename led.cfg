[gcode_button my_gcode_button]
pin: ^PA1
press_gcode: test
release_gcode: test2



[neopixel chamber]
pin: PD3
chain_count: 90
color_order: GRB



[gcode_macro led_sunrise]
gcode:
     STOP_LED_EFFECTS
    {% for index in range(90) %}
        SET_LED LED="chamber" RED=1 GREEN=1 BLUE=0 SYNC=0 TRANSMIT=1 index={index+1}
        #G4 P50 # задержка если необходима
    {% endfor %}

[gcode_macro led_sunrise2]   
gcode:
    {% for index in range(90) %}
        SET_LED LED="chamber" RED=0 GREEN=0 BLUE=0 SYNC=0 TRANSMIT=1 index={90-index}
        #G4 P50 # задержка если необходима
    {% endfor %}

[gcode_macro print_led]
gcode:
    {% for index in range(90) %}
        SET_LED LED="chamber" RED=0.8 GREEN=0.8 BLUE=0.8 SYNC=0 TRANSMIT=1 index={90-index}
        #G4 P50 # задержка если необходима
    {% endfor %}


