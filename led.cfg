[led_effect power_on]
leds:
    neopixel:chamber
autostart:                          false
frame_rate:                         24
layers:
    comet 2.00 0.00 add (1.0,1.0,0.00)  

[led_effect power_oFF]
leds:
    neopixel:chamber
autostart:                          false
frame_rate:                         24
layers:
     static 0.00 0.00 add (0.0,0.0,0.00)
    


[led_effect static]
leds:
    neopixel:chamber
autostart:                          false
frame_rate:                         24
layers:
    static 3.00 0.50 add (1.0,1.0,0.00)  


[delayed_gcode Power_on1]
gcode:
    SET_LED_EFFECT EFFECT=static REPLACE=1 FADETIME=0.5

[gcode_macro Power_on]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=power_on REPLACE=1
    UPDATE_DELAYED_GCODE ID=Power_on1 DURATION=1.8

[gcode_macro Power_oFF]
gcode:
    #STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=power_oFF REPLACE=1 FADETIME=1.8
    #UPDATE_DELAYED_GCODE ID=Power_off1 DURATION=3 

[delayed_gcode Power_off1]
gcode:
    #STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=power_oFF REPLACE=1 FADETIME=0.5
    STOP_LED_EFFECTS
