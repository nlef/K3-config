[tmc2240 stepper_x]
# connected to X Stepper on SPIDER
# uart_pin: PD7
cs_pin: PF2
# spi_software_sclk_pin: PE12
# spi_software_mosi_pin: PE14
# spi_software_miso_pin: PE13
spi_bus: spi1
spi_speed: 500000
interpolate: False
run_current: 1.2
# sense_resistor: 0.110
stealthchop_threshold: 99999
# Place a jumper on the two pin header near the endstop for sensorless homing
diag0_pin: ^!PG12 #connected to X Endstop (X Jumper Header)
# You may need to tune this value.  See https://www.klipper3d.org/TMC_Drivers.html#sensorless-homing
driver_SGT: 2
#driver_TBL: 1
#driver_TOFF: 5
#driver_HEND: 7
#driver_HSTRT: 7

